name: Tikva
version: 0.1.0
description: Tikva is a minimalistic Grav theme, based on Bootstrap framework
icon: rebel
author:
  name: Ralf Geschke
  email: ralf@kuerbis.org
homepage: https://github.com/geschke/grav-theme-tikva
demo: http://www.geschke.net
keywords: tikva, grav, theme, core, modern, responsive, bootstrap
bugs: https://github.com/geschke/grav-theme-tikva/issues
readme: https://github.com/geschke/grav-theme-tikva/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED 
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool

    color:
        type: text
        size: medium
        label: Color
        default: 'blue'
        validate:
          type: text

    theme_stylesheet:
      type: select
      size: medium
      classes: fancy
      label: Theme Stylesheet
      default: 'default'
      options:
        'default': "Default"
        'cerulean': "Cerulean"
        'cosmo': "Cosmo"
        'cyborg': "Cyborg"
        'darkly': "Darkly"
        'flatly': "Flatly"
        'journal': "Journal"
        'litera': "Litera"
        'lumen': "Lumen"
        'lux': "Lux"
        'materia': "Materia"
        'minty': "Minty"
        'pulse': "Pulse"
        'sandstone': "Sandstone"
        'simplex': "Simplex"
        'slate': "Slate"
        'solar': "Solar"
        'spacelab': "Spacelab"
        'superhero': "Superhero"
        'united': "United"
        'yeti': "Yeti"

    theme_adjust_header:
        type: text
        size: medium
        label: Adjust Header
        description: Adjust header by adding a distance between navigation and content. Some of the styles need more space, so you can use this option to adjust. 
        default: 0
        validate:
          type: int
          min: 0
          max: 1000 


    theme_file_logo:
      type: file
      label: Logo image in header
      multiple: false 
      destination: 'user/pages/images'
      random_name: false
      avoid_overwriting: false
      filesize: 5
      accept:
        - image/*
        

    footer_columns:
      type: select
      size: medium
      classes: fancy
      label: Number of Columns in Footer
      description: Set number of columns available in footer of a page. Use the "footer" folder in the page structure to add content.
      default: '1'
      options:
        '1': "1"
        '2': "2"
        '3': "3"
        '4': "4"
        '6': "6"

    footer_color_fg:
      type: colorpicker
      label: Choose footer font color
      description: Set empty field for default color

    footer_color_bg:
      type: colorpicker
      label: Choose footer background color
      description: Set empty field for default color


        