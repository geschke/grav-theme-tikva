name: Tikva
version: 0.1.0
description: Tikva is a minimalistic Grav theme, based on Bootstrap framework
icon: rebel
author:
  name: Ralf Geschke
  email: ralf@kuerbis.org
homepage: https://github.com/geschke/grav-theme-tikva
demo: http://www.geschke.net
keywords: grav, theme, etc
bugs: https://github.com/geschke/grav-theme-tikva/issues
readme: https://github.com/geschke/grav-theme-tikva/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED 
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool

    color:
        type: text
        size: medium
        label: Color
        default: 'blue'
        validate:
          type: text

    theme_stylesheet:
      type: select
      size: medium
      classes: fancy
      label: Theme Stylesheet
      default: 'default'
      options:
        'default': "Default"
        'cerulean': "Cerulean"
        'cosmo': "Cosmo"
        'cyborg': "Cyborg"
        'darkly': "Darkly"
        'flatly': "Flatly"
        'journal': "Journal"
        'litera': "Litera"
        'lumen': "Lumen"
        'lux': "Lux"
        'materia': "Materia"
        'minty': "Minty"
        'pulse': "Pulse"
        'sandstone': "Sandstone"
        'simplex': "Simplex"
        'slate': "Slate"
        'solar': "Solar"
        'spacelab': "Spacelab"
        'superhero': "Superhero"
        'united': "United"
        'yeti': "Yeti"
        